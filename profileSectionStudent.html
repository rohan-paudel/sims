<!DOCTYPE html>
<html>
    <head>
        <title>Profile Section Student</title>
        <link rel="stylesheet" href="/assets/css/profileSectionStudent.css">
    </head>

    <body>
      <center>
        <div class="student-profile py-4">
            <div class="container">
              <div class="row">
                <div class="col-lg-4">
                  <div class="card shadow-sm">
                    <div class="card-header bg-transparent text-center">
                      <img class="profile_img" src="/assets/images/profile.png" alt="student dp" id="profile_image">
                      <h3 id="profile_name"></h3>
                    </div>
                    <div class="card-body">
                      <strong class="pr-1" >Student ID: </strong ><p class="mb-0" id="id_number"></p><br>
                      <strong class="pr-1">Faculty: </strong><p class="mb-0"  id="student_faculty"></p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                      <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                    </div>
                    <div class="card-body pt-0">
                      <table class="table table-bordered">
                        <tr>
                          <th>Roll</th>
                          <td>:</td>
                          <td id="roll_number"></td>
                        </tr>
                        <tr>
                          <th>Semester</th>
                          <td>:</td>
                          <td id="semester"></td>
                        </tr>
                        <tr>
                          <th>Gender</th>
                          <td>:</td>
                          <td id="gender"></td>
                        </tr>
                        <tr>
                          <th>Date of Birth</th>
                          <td>:</td>
                          <td id="date_of_birth"></td>
                        </tr>
                       
                      </table>
                    </div>
                  </div>
                    <div style="height: 26px"></div>
                  <div class="card shadow-sm">
                   
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script type="module" src="assets/js/profileSectionStudent.js">
          </script> 
          </center>
    </body>
</html>
