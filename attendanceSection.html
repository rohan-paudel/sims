<html>

<head>
  <title>Attendance</title>
  <link rel="stylesheet" href="/assets/css/attendanceSection.css">
  
  </head>

<body>


  <div class="studentData">
    <form action="" id="form1">
      <div class="filter-conditions">
       
          <input type="text" placeholder="Enter name" id="nameStudent">
     
       
          <select id="select_faculty">
            <option value="faculty">Select Faculty</option>
            <option value="BCT">BCT</option>
            <option value="BCE">BCE</option>
            <option value="BEX">BEX</option>
            <option value="BEL">BEL</option>
            <option value="BEI">BEI</option>
            <option value="BME">BME</option>
            <option value="BAM">BAM</option>
            <option value="BIE">BIE</option>
            <option value="BAG">BAG</option>
            <option value="BGE">BGE</option>
            <option value="BAR">BAR</option>
            <option value="BAS">BAS</option>
            <option value="BCH">BCH</option>
          </select>
      
        
          <select id="select_semester">
            <option value="semester">Select Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
       
        
          <select id="select_section">
            <option value="section">Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
      
        <button type="submit" id="button_search_attendance">Search</button>
      </div>
        <button type="button" id="button_add_attendance" onclick="window.location.href='attendanceIndex.html'">Add Attendance</button>
      
    </form>
  </div>

  <!-- Attendance Table Section -->
  <table id="attendanceTable">
    <tr>
      <th>Roll Number</th>
      <th>Name Of Student</th>
      <th>Faculty</th>
      <th>Semester</th>
      <th>Attendance</th>
      <!-- <th>View Details</th> -->
    </tr>
    <!-- Add the attendance rows here -->
  </table>

</body>
</html>
